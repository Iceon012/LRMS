<div class="container mt-5">
    <h1>Daily Time Record</h1>
    <form>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="employee-name" class="form-label">Employee Name</label>
            <input type="text" class="form-control" id="employee-name" placeholder="Enter employee name">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" placeholder="Enter date">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="time-in" class="form-label">Time In</label>
            <input type="time" class="form-control" id="time-in" placeholder="Enter time in">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="time-out" class="form-label">Time Out</label>
            <input type="time" class="form-control" id="time-out" placeholder="Enter time out">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="total-hours" class="form-label">Total Hours</label>
            <input type="number" class="form-control" id="total-hours" placeholder="Enter total hours">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="remarks" class="form-label">Remarks</label>
            <textarea class="form-control" id="remarks" rows="3"></textarea>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </div>
